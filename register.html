<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Ducks Application Home Page</title>
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="index.html">All Menus</a></li>
      <li><a href="breakfast.html">Breakfast</a></li>
      <li><a href="lunch.html">Lunch</a></li>
      <li><a href="dinner.html">Dinner</a></li>
      <li><a href="vegetarian.html">Vegetarian</a></li>
      <li class="right"><a href="login.html">Login</a></li>
    </ul>

    <form style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <!-- <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label> -->

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="signup()">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </body>
  <script>
    // let host = "http://localhost:8080";
    let host = "https://diner-latest.onrender.com";

    async function signup() {
      let form = document.forms[0];
      let formData = new FormData(form);
      let data = Object.fromEntries(formData);
      let email = data.email;
      let username = data.username;
      let password = data.password;

      //   console.log(email, username, password);
      let customer = { email: email, username: username, password: password };
      console.log(customer);
      let request = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(customer),
      };
      console.log(request);

      let response = await fetch(host + "/signup", request);
      //   console.log(response.status);
      if (response.status == 200) {
        document.location.href = "login.html";
      } else {
        // console.log(response);
      }
    }
  </script>
</html>
